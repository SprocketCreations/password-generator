<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <script defer src="./assets/script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
		<!-- - ->
		<div class="card-settings">
			<div class="password-toggles">
				<div>
					<input checked type="checkbox" name="include-lowercase" id="include-lowercase">
					<label for="include-lowercase">Lowercase</label>
				</div>
				<div>
					<input checked type="checkbox" name="include-uppercase" id="include-uppercase">
					<label for="include-uppercase">Uppercase</label>
				</div>
				<div>
					<input checked type="checkbox" name="include-numeric" id="include-numeric">
					<label for="include-numeric">Numeric</label>
				</div>
				<div>
					<input checked type="checkbox" name="include-special" id="include-special">
					<label for="include-special">Special</label>
				</div>
			</div>
			<div class="password-length">
				<label for="password-length">Password length: </label>
				<input value="12" type="number" name="password-length" id="password-length" min="8" max="128">
			</div>
		</div>
		<!-- -->
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
  </body>
</html>
